{%extends 'main/base.html'%}

{%block title%}
{{title}}
{%endblock%}

{%block content%}
<h1>Главная страница</h1>
    {% if tasks %}
    {% for el in tasks%}
    <div class="alert alert-warning mt-2">
        <h3>{{el.title}}</h3>
        <p>{{el.Task}}</p>
        <p>{{el.created_on}}</p>
    </div>
    {%endfor%}
    {%else%}
    <p> У вас нет не каких записей </p>
    {%endif%}
{% endblock %}
